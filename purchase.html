    <h1 style="font-family: 'Montserrat', sans-serif;  font-weight: 600; margin: 130px 0px 66px 0px; text-align: center">Checkout</h1>

    <form>
      <!-- Common countries that users input -->
      <datalist id="countries">
        <option value="South Korea"></option>
        <option value="United States"></option>
        <option value="China"></option>
        <option value="Denmark"></option>
        <option value="Serbia"></option>
      </datalist>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Firstname Lastname" required autofocus>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="example@domain.com">
      </div>

      <div class="form-group">
        <label>Country</label>
        <input list="countries" class="form-control" autocomplete="on">
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" autocomplete="on">
      </div>

      <div class="form-group">
        <label>Select quantity</label>
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <div class="form-group">
        <label>Package color</label>
        <input type="color" class="form-inline" style="margin-left: 8px">
      </div>

      <div class="form-group">
        <label>Preferred delivery date</label>
        <input type="date" class="form-control">
      </div>

      <!-- A checkbox for the user to accept the website's conditions. -->
      <div class="form-check" style="text-align: center; margin-top: 32px">
      I agree to this website's terms and conditions.
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
        </label>
      </div>

      <div class="form-group">
        <input type="submit" class="form-control btn btn-primary">
      </div>

    </form>
