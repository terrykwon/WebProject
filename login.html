    <h1 style="font-family: 'Montserrat', sans-serif;  font-weight: 600; margin: 130px 0px 66px 0px; text-align: center">Login</h1>

    <form>
      <!-- Common countries that users input -->
      <datalist id="countries">
        <option value="South Korea"></option>
        <option value="United States"></option>
        <option value="China"></option>
        <option value="Denmark"></option>
        <option value="Serbia"></option>
      </datalist>

      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="username" required autofocus>
      </div>

      <div class="form-group">
        <label for="name">Password</label>
        <input id="password-input" type="password" class="form-control" id="password" required>
      </div>

      <div class="button-container pull-right">
        <button class="btn btn-success">Sign up</button>
        <button type="submit" class="btn btn-primary">Log in</button>
      </div>
      

    </form>
